<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudedBats - WURB</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="../static/css/wurb_slider.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/wurb_slider.css') }}">
    <script src="../static/js/main.js"></script>
</head>

<body>

    <div class="tile is-ancestor is-vertical m-0">
        <div class="tile is-parent">
            <article class="tile is-child box pt-1 pb-3">
                <div class="content">

                    <div class="field">
                        <div class="container is-fluid">
                            <div class="is-pulled-right">
                                <button class="button is-rounded is-small has-text-weight-bold"
                                    onclick="liveAudioToggleSettings()">
                                    <span id="liveaudioShowSettingsTextId">Show settings</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <p class="title is-4">
                        Audio feedback
                    </p>

                    <section id="liveaudioBodyId" class="section p-4 pb-5 has-background-grey-lighter">
                        <div class="field">
                            <label class="label">Volume
                                <span id="liveFeedbackVolumeId"></span>
                            </label>
                            <div class="control">
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="100" value="50" class="slider"
                                        id="liveFeedbackVolumeSliderId">
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Pitch
                                <span id="liveFeedbackPitchId"></span>
                            </label>

                            <div class="control">
                                <div class="slidecontainer">
                                    <input type="range" min="10" max="50" value="30" class="slider"
                                        id="liveFeedbackPitchSliderId">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="liveaudioSettingsId" class="section p-2 has-background-grey-light is-hidden">

                        <div class="field">
                            <div class="container is-fluid">
                                <div class="is-pulled-right">
                                    <button class="delete is-large m-2" onclick="liveAudioToggleSettings()"></button>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="title is-4">Settings</label>
                        </div>

                        <div class="field">
                            <label class="label">Mode</label>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <div class="select is-small is-rounded is-info">
                                    <select id="liveFeedbackOnOffId" disabled>
                                        <option value="feedback-off">Off</option>
                                        <option value="feedback-on-pitch">On - Pitch shifting</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Frequency&nbsp;filter</label>
                        </div>
                        <div class="field is-grouped">
                            <p class="control">
                                <input id="liveFeedbackFilterLowId" class="input is-small" type="number"
                                    placeholder="15.0" value="15.0" disabled>
                            </p>
                            <label class="label pr-3">to</label>
                            <p class="control">
                                <input id="liveFeedbackFilterHighId" class="input is-small" type="number"
                                    placeholder="100.0" value="100.0" disabled>
                            </p>
                            <label class="label">kHz</label>
                        </div>

                    </section>
                </div>
            </article>
        </div>

        <div class="tile is-parent px---0 is-hidden">
            <article class="tile is-child box pt-1 pb-3">
                <div class="content">

                    <div class="field">
                        <div class="container is-fluid">
                            <div class="is-pulled-right">
                                <button class="button is-rounded is-small has-text-weight-bold"
                                    onclick="liveVisualToggleSettings()">
                                    <span id="livevisualShowSettingsTextId">Show settings</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <p class="title is-4">
                        Visual feedback
                    </p>

                    <section id="livevisualBodyId" class="section p-4 pb-5 is--hidden has-background-grey-lighter">

                        <div class="field pt-2">
                            <label class="label">View recordings</label>
                        </div>
                        <div class="field">
                            <!-- <label class="label">Select</label> -->
                            <div class="container is-fluid m-2">
                                <div class="buttons is-centered">
                                    <button id="visualFeedbackAutoId" onclick="fetchXXX()"
                                        class="button is-small is-rounded has-text-weight-bold is-info is-inverted">Overview</button>
                                    <button id="visualFeedbackPreviousId" onclick="fetchXXX()"
                                        class="button is-small is-rounded has-text-weight-bold is-info">Peakogram</button>
                                    <button id="visualFeedbackPreviousId" onclick="fetchXXX()"
                                        class="button is-small is-rounded has-text-weight-bold is-info">Compact</button>
                                </div>
                            </div>

                            <div class="control">
                                <!-- <figure class="image is-16by9">
                                <iframe class="has-ratio" width="640" height="360" src=""
                                    frameborder="0" allowfullscreen></iframe>
                            </figure> -->
                                <figure class="image is--128x128">
                                    <img class="is--rounded" src="{{ url_for('static', path='PEAKS.png') }}">
                                    <!-- <img class="is--rounded" src="file://PEAKS.jpg"> -->
                                </figure>
                            </div>
                        </div>

                        <div class="container">
                            <div class="buttons is-centered">
                                <!-- <button id="visualFeedbackFirstId" onclick="fetchXXX()"
                                    class="button is-small is-rounded has-text-weight-bold is-info">First</button>
                                <button id="visualFeedbackPreviousId" onclick="fetchXXX()"
                                    class="button is-small is-rounded has-text-weight-bold is-info">Previous</button> -->
                                <button id="visualFeedbackNextId" onclick="fetchXXX()"
                                    class="button is-small is-rounded is-info has-text-weight-bold is-inverted">Auto
                                    update</button>
                                <!-- <button id="visualFeedbackNextId" onclick="fetchXXX()"
                                    class="button is-small is-rounded has-text-weight-bold is-info">Next</button>
                                <button id="visualFeedbackLastId" onclick="fetchXXX()"
                                    class="button is-small is-rounded has-text-weight-bold is-info">Last</button> -->
                            </div>
                        </div>

                    </section>

                    <section id="livevisualSettingsId" class="section p-2 has-background-grey-light is-hidden">
                        <div class="field">
                            <div class="container is-fluid">
                                <div class="is-pulled-right">
                                    <button class="delete is-large m-2" onclick="liveVisualToggleSettings()"></button>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="title is-4">Settings</label>
                        </div>
                    </section>

                </div>
            </article>
        </div>

</body>

</html>
