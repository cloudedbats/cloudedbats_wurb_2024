# Configurations for CloudedBats WURB-2024.
---
wurb_app:
  port: 8080
  host: "0.0.0.0"
  log_level: info

audio_capture:
  - device_name: Pettersson
    sampling_freq_hz: 384000
    channels: MONO
  - device_name: Pettersson
    sampling_freq_hz: 256000
    channels: MONO
  - device_name: Pettersson # Linux only.
    sampling_freq_hz: 500000
    channels: MONO
  - device_name: UltraMic # For Dodotronic.
    sampling_freq_hz: 384000
    channels: MONO
  - device_name: UltraMic # For Dodotronic.
    sampling_freq_hz: 192000
    channels: MONO
  - device_name: AudioMoth
    sampling_freq_hz: 384000
    channels: MONO
  - device_name: Audio # Realtek
    sampling_freq_hz: 192000
    channels: MONO-LEFT # From STEREO.
  # - device_name: PartOfDeviceName
  #   sampling_freq_hz: 384000
  #   channels: MONO # MONO, MONO-LEFT, MONO-RIGHT.

record:
  targets:
  #   - id: usb
  #     name: USB
  #     rec_dir: media/pi/REPLACE-USB-NAME/wurb_recordings
  #   - id: ssd
  #     name: SSD
  #     rec_dir: media/ssd/wurb_recordings
    - id: local
      name: Local
      rec_dir: ../wurb_recordings

annotations:
  sources:
    - id: local
      name: Local
      rec_dir: ../wurb_recordings
    # - id: sharedFolderWurb01
    #   name: Shared folder WURB01
    #   rec_dir: C:/Users/Public/wurb01/wurb_recordings
    # - id: ssd
    #   name: SSD
    #   rec_dir: /media/ssd/wurb_recordings

gps_reader:
  min_number_of_satellites: 3
  adjust_detector_time: true
  accepted_detector_time_diff_s: 60
  gps_devices:
    - /dev/ttyACM0 # Commonly used on Raspberry Pi.
    - /dev/ttyUSB0 # Commonly used on Raspberry Pi.
    # - /dev/cu.usbmodem101 # For test on macOS.
  gps_control_loop_sleep_s: 20

rec_manager:
  control_loop_interval_s: 10

wurb_logger:
  max_client_messages: 50

audio_playback:
  - device_name: headphones
    sampling_freq_hz: 48000
    period_size: 2048
    buffer_size: 4800
    buffer_max_size: 10000
    in_queue_length: 10

audio_playback_pitch_shifting:
  pitch_factor: 30
  volume_percent: 50
  filter_low_khz: 15.0
  filter_high_khz: 90.0
  in_queue_length: 10
  overlap_factor: 1.5
