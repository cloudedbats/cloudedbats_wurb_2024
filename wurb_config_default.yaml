# Configurations for CloudedBats WURB-2023.
---
wurb_app:
  port: 8080
  host: "0.0.0.0"
  log_level: info

sound_capture:
  device_name: hifiberry # Part of device name.
  sampling_freq_hz: 192000
  channels: STEREO # STEREO, MONO, MONO-LEFT, MONO-RIGHT.
  period_size: 9600
  buffer_size: 19200

sound_pitch_shifting:
  pitch_factor: 30
  volume_percent: 50
  filter_low_khz: 15.0
  filter_high_khz: 90.0
  in_queue_length: 10
  overlap_factor: 1.5

sound_playback:
  device_name: Headphones # Part of device name.
  sampling_freq_hz: 48000
  period_size: 2048
  buffer_size: 4800
  buffer_max_size: 10000
  in_queue_length: 10

annotations:
  sources:
    - id: local
      name: Local
      rec_dir: ../wurb_recordings
      cache_dir: ..wurb_cache
    - id: usb
      name: USB
      rec_dir: media/pi/wurb_recordings
      cache_dir: media/pi/wurb_cache
    - id: ssd
      name: SSD
      rec_dir: media/ssd/wurb_recordings
      cache_dir: media/ssd/wurb_cache
    - id: internal
      name: Internal
      rec_dir: /user/pi/wurb_recordings
      cache_dir: /user/pi/wurb_cache

gps_reader:
  min_number_of_satellites: 3
  adjust_detector_time: true
  accepted_detector_time_diff_s: 60
  gps_devices:
    - /dev/ttyACM0
    - /dev/ttyUSB0
    - /dev/tty.usbserial-2130 # On macOS.
    - /dev/cu.usbmodem21301 # On macOS.
    - /dev/cu.usbmodem101 # On macOS.
  gps_control_loop_sleep_s: 20

